<div class="container">
  <div class="time-line" *ngIf="currentForm">
    <div class="line" [ngClass]="{'active':currentForm>=1}"></div>
    <div class="pont" [ngClass]="{'active':currentForm>=1}" ></div>
    <div class="line" [ngClass]="{'active':currentForm>=2}"></div>
    <div class="pont" [ngClass]="{'active':currentForm>=2}"></div>
    <div class="line" [ngClass]="{'active':currentForm>=3}"></div>
    <div class="pont" [ngClass]="{'active':currentForm>=3}"></div>
  </div>

  <!-- Information du véhicule -->
  <mat-card *ngIf="currentForm==1">
      <mat-card-header>
          <mat-card-title>Information Du Véhicule</mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>
      <!-- <img matCardImage src="Card wide image source"> -->
      <mat-card-content>
         <div class="formulaire">
          <form action="">
            <div class="group">
              <div class="form-group">
                <label for="nom">Date mise en circulation</label>
                <input type="date"  name="">
             </div>
             <div class="form-group">
                <label for="nom">Numéro d'immatriculation</label>
                <input type="text" id="nom" name="" placeholder="Ex. 200 AA 123">
             </div>
            </div>
            <div class="group">
              <div class="form-group">
                <label for="nom">Couleur</label>
                <input type="text" id="nom" name="" placeholder="Ex. Rouge">
             </div>
             <div class="form-group">
                <label for="nom">Nombre de siège</label>
                <input type="number" id="nom" name="" placeholder="Ex. 4">
             </div>
            </div>
            <div class="group">
              <div class="form-group">
                <label for="nom">Nombre de portes</label>
                <input type="text" id="nom" placeholder="Ex. 4">
             </div>
             <div class="form-group">
                <label for="nom">Catégorie Véhicule</label>
                <input type="text" id="nom" name="" placeholder="Ex. 4">
             </div>
            </div>
          </form>
         </div>
      </mat-card-content>
      <mat-card-actions style="justify-content: center;">
          <button mat-button (click)="backForm()" class="button" disabled="true">Precedent</button>
          <button mat-button (click)="nextForm()" class="button">Suivant</button>
      </mat-card-actions>

  </mat-card>

  <!-- Information du véhicule -->
  <mat-card *ngIf="currentForm==2">
      <mat-card-header>
          <mat-card-title>Information de L'Assuré</mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>
      <!-- <img matCardImage src="Card wide image source"> -->
      <mat-card-content>
         <div class="formulaire">
          <form action="">
            <div class="group">
              <div class="form-group">
                <label for="nom">Adresse</label>
                <input type="text" name="adresse" placeholder="Ex. Plateau Vallon">
             </div>
             <div class="form-group">
                <label for="nom">Téléphone</label>
                <input type="text"  name="phone" placeholder="Ex. +225 07 07 07 07 07">
             </div>
            </div>
            <div class="form-group">
                <label for="nom">Nom Complet</label>
                <input type="text" id="nom" name="nom" placeholder="Ex. Koffi Serge">
             </div>
            <div class="group">
              <div class="form-group">
                <label for="nom">Numéro d'identité</label>
                <input type="text" id="nom" name="">
             </div>
             <div class="form-group">
                <label for="nom">Ville</label>
                <input type="text" id="nom" name="" placeholder="Ex.Abidjan">
             </div>
            </div>
          </form>
         </div>
      </mat-card-content>
      <mat-card-actions style="justify-content: center;">
          <button mat-button (click)="backForm()" class="button" >Precedent</button>
          <button mat-button (click)="nextForm()" class="button">Suivant</button>
      </mat-card-actions>

  </mat-card>


  <!-- Information du véhicule -->

          <mat-card-title>Information Du Véhicule</mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>
      <!-- <img matCardImage src="Card wide image source"> -->

         <div class="formulaire">
          <form action="">
            <div class="group">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="date" id="nom" name="">
             </div>
             <div class="form-group">
                <label for="nom">Numéro d'immatriculation</label>
                <input type="text" id="nom" name="" placeholder="Ex. 4">
             </div>
            </div>
            <div class="group">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="date" id="nom" name="">
             </div>
             <div class="form-group">
                <label for="nom">Numéro d'immatriculation</label>
                <input type="text" id="nom" name="" placeholder="Ex. 4">
             </div>
            </div>
            <div class="group">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="date" id="nom" name="">
             </div>
             <div class="form-group">
                <label for="nom">Numéro d'immatriculation</label>
                <input type="text" id="nom" name="" placeholder="Ex. 4">
             </div>
            </div>
          </form>
         </div>
      </mat-card-content>
      <mat-card-actions style="justify-content: center;">
          <button mat-button (click)="backForm()" class="button">Precedent</button>
          <button mat-button (click)="nextForm()" class="button" disabled="true">Suivant</button>
      </mat-card-actions>

  </mat-card>

</div>
