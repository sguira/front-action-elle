<div class="container">

  <div class="header">
    <h1>Liste des subscriptions</h1>
  </div>



  <div class="spinner">
    <app-spinner label="Chargement des souscriptions" [diameter]=100 *ngIf="isLoad">

    </app-spinner>
  </div>

  <div class="list" >
    <app-vide *ngIf="data.length==0&&isLoad==false">

    </app-vide>
    <div class="item" *ngFor="let item of data">
      <app-item-souscriptions [item]="item">

      </app-item-souscriptions>
    </div>
  </div>
</div>
