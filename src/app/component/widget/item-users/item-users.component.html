<div class="item" *ngIf="item!=null">
      <mat-card>
          <mat-card-header>
              <mat-card-title>
                {{item!.name??"Pas mentionné"}}
              </mat-card-title>
              <!-- <mat-card-subtitle>{{item!.adresse??"Neant"}}</mat-card-subtitle> -->
          </mat-card-header>

          <mat-card-content>
              <span>
                {{item!.phone??"Pas mentionné"}}
              </span>
          </mat-card-content>
          <mat-card-actions align="end">
              <button mat-button class="button" (click)="gotoDetail(item!.id)" ><i class="ri-eye-line"></i> Voir details</button>
              <button mat-button class="button"><i class="ri-user-unfollow-line"></i> Bloquer</button>
          </mat-card-actions>

      </mat-card>
    </div>
